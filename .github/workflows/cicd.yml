name: CI/CD Pipeline

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3️⃣ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd2:latest .

    # 4️⃣ Push Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/cicd2:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    # 5️⃣ SSH into EC2 and deploy
    - name: Deploy to EC2 Minikube
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: 34.224.25.180           # <-- Your EC2 public IP
        username: ubuntu
        key: ${{ secrets.EC2_PEM_KEY }}
        script: |
          # Pull the latest Docker image
          docker pull ${{ secrets.DOCKER_USERNAME }}/cicd2:latest
          
          # Update Kubernetes deployment
          kubectl set image deployment/cicd-demo cicd-demo=${{ secrets.DOCKER_USERNAME }}/cicd2:latest
          kubectl rollout status deployment/cicd-demo

